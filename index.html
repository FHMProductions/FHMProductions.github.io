<script src="static/js/main.js"></script>
<script>
    $(document).ready(function(){

    var carousel = $('.carousel-inner');

    carousel.slick({
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 800,
        arrows: false,
        swipeToSlide: false,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    infinite: true,
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
        ]
    });

    // Manually add and handle click events for custom arrows
    carousel.parent().find('.carousel-control-prev').click(function(){
        carousel.slick('slickNext'); // Trigger slickPrev when left arrow is clicked
    });

    carousel.parent().find('.carousel-control-next').click(function(){
        carousel.slick('slickPrev'); // Trigger slickNext when right arrow is clicked
    });
});
</script>
