<html lang="en">
<head>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="stylesheet" href="static/css/styles.css">

<body>
<header class="header">
    <nav>
        <div class="logo">
            <a href="/index.html">
                <img src="static/img/logo.png" alt="FHM Productions Logo">
            </a>
        </div>
        <!-- ======= Menu ======= -->
        <div id="menu"></div>
        <!--End Menu-->
    </nav>
</header>

<main>
    <div>
        <h1 class="title">Apply to be on TV</h1>
    </div>

    <div class="container apply-container">
        <div class="row apply-row">
            <div class="col-md-6">
                <img src="static/img/shows/bgt.jpg" class="uniform-img" alt="BGT">
            </div>
            <div class="col-md-6">
                <img src="static/img/shows/x-factor.jpg" class="uniform-img" alt="X-Factor">
            </div>
        </div>
    </div>
    <div class="container apply-container">
        <div class="row apply-row">
            <div class="col-md-6">
                <img src="static/img/shows/first-dates.jpg" class="uniform-img" alt="first dates">
            </div>
            <div class="col-md-6">
                <img src="static/img/shows/jimmy-carr.jpg" class="uniform-img" alt="Jimmy Carr (I Literally Just Told You)">
            </div>
        </div>
    </div>

<div class="container apply-container">
    <div class="apply-text">
        <p>If you would like to apply for any TV shows, please email us:</p>
        <a href="mailto:hello@fhmproductions.co.uk?subject=TV%20application%20enquiry">hello@fhmproductions.co.uk</a>
        <p>Make sure to include some information about yourself, a picture, and what type of shows you would like to apply for,
            and we will send you any suitable opportunities as and when we get them.</p>
    </div>
</div>
</main>

<!-- ======= Footer ======= -->
