<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <title>Contact</title>
    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/styles.css">
</head>
<header class="header">
    <nav>
        <div class="logo">
            <a href="/index.html">
                <img src="static/img/logo.png" alt="FHM Productions Logo">
            </a>
        </div>
        <!-- ======= Menu ======= -->
        <div id="menu"></div>
        <!--End Menu-->
    </nav>
</header>

<div>
    <h1 class="title">Contact Us</h1>
</div>
<div class="container contact-us">
<form id="contact-form" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button id="submit-btn" type="submit" class="btn btn-outline-light">Submit</button>
    </form>
</div>
<div class="icon-container">
    <img src="/static/img/contact-us-bg.png" alt="Background Image">
</div>
<!-- ======= Footer ======= -->
<footer id="footer">
</footer><!-- End Footer -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="static/js/main.js"></script>
<body>
<script>
    // Get the name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    let name = urlParams.get('name');

    // Check if the name parameter exists
    if (name) {
        // Autofill the subject line with the talent name
        document.getElementById('subject').value = name.replace(/-/g, ' ').replace(/_/g, ' ');
    }

    // Handle the form submission
    document.getElementById('submit-btn').addEventListener('click', function(event) {
        event.preventDefault();

        // Get the form data
        const formData = new FormData(document.getElementById('contact-form'));

        // Create the email
        const email = `mailto:hello@fhmproductions.co.uk?subject=${encodeURIComponent(formData.get('subject'))}&body=${encodeURIComponent(formData.get('name'))}:
        ${encodeURIComponent(formData.get('message'))}`;

        // Open the email in the default email client
        window.location.href = email;
    });
</script>
</body>
</html>
