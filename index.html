<script src="static/js/main.js"></script>
<script>
    $(document).ready(function(){
    // Fetch the data from the JSON file
    fetch('static/data/talent.json')
    .then(response => response.json())
        .then(data => {
            // Generate the HTML for each carousel item
            const carouselItems = data.map((item, index) => {
                const hyphenatedName = item.imgSrc.split('/').pop().split('.')[0];
                return `
                    <div class="carousel-item col-md-3 ${index === 0 ? 'active' : ''}">
                        <a href="talent-detail.html?name=${hyphenatedName}">
                            <img class="img-fluid mx-auto d-block" src="${item.imgSrc}" alt="${item.altText}">
                        </a>
                    </div>
                `;
            }).join('');

                // Insert the carousel items into the carousel
                document.querySelector('.carousel-inner').innerHTML = carouselItems;

                // Initialize the slick carousel
                var carousel = $('.carousel-inner');

                carousel.slick({
                    infinite: true,
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    speed: 800,
                    arrows: false,
                    swipeToSlide: false,
                    responsive: [
                        {
                            breakpoint: 1024,
                            settings: {
                                slidesToShow: 3,
                                slidesToScroll: 1,
                                infinite: true,
                            }
                        },
                        {
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }
                    ]
                });

                // Manually add and handle click events for custom arrows
                carousel.parent().find('.carousel-control-prev').click(function(){
                    carousel.slick('slickNext'); // Trigger slickPrev when left arrow is clicked
                });

                carousel.parent().find('.carousel-control-next').click(function(){
                    carousel.slick('slickPrev'); // Trigger slickNext when right arrow is clicked
                });
            });
    });
</script>
