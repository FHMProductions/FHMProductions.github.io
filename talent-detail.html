<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<header class="header">
    <nav>
        <div class="logo">
            <a href="/index.html">
                <img src="static/img/logo.png" alt="FHM Productions Logo">
            </a>
        </div>
        <h1 class="title"></h1>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>

<!-- ======= Menu ======= -->
<div id="menu"></div>
<!--End Menu-->

<div class="talent-detail">
    <div class="row">
        <div class="col-md-6">
            <img src="" class="img" alt="Talent image">
        </div>
        <div class="col-md-6">
            <p class="tag-line"></p>
            <p class="description"></p>
            <p class="credits"></p>
            <div class="contact">
                <a href="/contact.html" class="btn btn-outline-light">Contact</a>
            </div>
            <div class="video-container-detail">
                <video controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>

<!-- ======= Footer ======= -->
<footer id="footer">
</footer><!-- End Footer -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="static/js/main.js"></script>

<script>
    // Get the name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    // Fetch the data from the JSON file
    fetch('static/data/talent.json')
    .then(response => response.json())
    .then(data => {
        // Derive the name from the imgSrc property
        const derivedName = name.replace(/-/g, ' ');

        // Set the page title to the derivedName
        document.title = derivedName;

        // Find the talent that matches the name
        const talent = data.find(item => {
            const imgName = item.imgSrc.split('/').pop().split('.')[0];
            return imgName === name;
        });

        // Populate the HTML elements with the talent's information
        document.querySelector('.title').textContent = derivedName;
        document.querySelector('.tag-line').textContent = talent.tagLine;
        document.querySelector('.img').src = talent.imgSrc;
        document.querySelector('.img').alt = talent.altText;
        document.querySelector('.description').textContent = talent.description;
        document.querySelector('.credits').textContent = talent.credits;
        const videoElement = document.querySelector('.video-container-detail video');
        const sourceElement = videoElement.querySelector('source');

        sourceElement.src = talent.video;
        videoElement.load();
    });
</script>
</body>
</html>
