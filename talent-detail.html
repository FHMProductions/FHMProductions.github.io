<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Talent details</title>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<header class="header">
    <nav>
        <div class="logo">
            <a href="/index.html">
                <img src="static/img/logo.png" alt="FHM Productions Logo">
            </a>
        </div>
        <h1 class="title"></h1>
        <!-- ======= Menu ======= -->
        <div id="menu"></div>
        <!--End Menu-->
    </nav>
</header>
<div class="talent-detail">
    <div class="row">
        <div class="col-md-12">
            <img src="" class="img" alt="Talent image">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <ul class="description-list"></ul>
            <ul class="credits-list"></ul>
            <ul class="websites-list"></ul> <!-- Placeholder for websites list -->
        </div>
        <div class = "col-md-6">
            <div class="video-container-detail">
                <video controls autoplay>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="contact">
                <a href="/contact.html" class="btn btn-outline-light">Contact</a>
            </div>
        </div>
    </div>
</div>

<!-- ======= Footer ======= -->
<footer id="footer">
</footer><!-- End Footer -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="static/js/main.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    fetch('static/data/talent.json')
    .then(response => response.json())
    .then(data => {
        let derivedName = name.replace(/-/g, ' ');
        if (derivedName.includes('_')) {
            derivedName = derivedName.replace(/_/g, ' ');
        }
        document.title = derivedName;

        const talent = data.find(item => {
            const imgName = item.imgSrc.split('/').pop().split('.')[0];
            return imgName === name;
        });

        document.querySelector('.title').textContent = derivedName;
        document.querySelector('.img').src = talent.altImg;
        document.querySelector('.img').alt = talent.altText;

        const descriptionList = document.querySelector('.description-list');
        descriptionList.innerHTML = ''; // Clear existing list items
        talent.description.forEach(item => {
            let li = document.createElement('li');
            li.textContent = item.trim();
            descriptionList.appendChild(li);
        });

        const creditsList = document.querySelector('.credits-list');
        creditsList.innerHTML = ''; // Clear existing list items
        if (talent.credits && talent.credits.length > 0) {
            talent.credits.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item.trim();
                creditsList.appendChild(li);
            });
        }

        const websitesList = document.querySelector('.websites-list');
        websitesList.innerHTML = ''; // Clear existing list items
        if (talent.websites) {
            talent.websites.forEach(website => {
                let li = document.createElement('li');
                li.innerHTML = `<a href="${website}" target="_blank">${website}</a>`;
                websitesList.appendChild(li);
            });
        }

        const videoElement = document.querySelector('.video-container-detail video');
        const sourceElement = videoElement.querySelector('source');
        sourceElement.src = talent.video;
        videoElement.load();
    });
});
</script>
</body>
</html>
